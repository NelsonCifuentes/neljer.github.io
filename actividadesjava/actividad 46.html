<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
           Ejemplo 46
        </title>   
        <script Language="javascript" type="text/javascript">
          const day=new Date().getDay();
          switch (day){
            case 1:
            valDay="Feliz Lunes!"
            break;
            case 2:
            valDay="Es Martes, un dia especial"
            break;
            case 3:
            valDay="Miercoles, ya vamos a la mitad"
            break;
            case 4:
            valDay="Es jueves, Solo un dia mas paa el fin de semana"
            break;
            case 5:
            valDay="Feliz Viernes, listos!!"
            break;
            case 6:
            valDay="Que tengan un maravilloso sabado"
            break;
            case 7:
            valDay="Es Domingo, hora de realajarse"
            break;
            default:
              alert("No hay dia");
          }
          alert('Mensaje del dia: '+valDay)
        </script>
    </head> 
    <body>
        <p>Parrafo Ejercicio 46</p> 
        <p>Programa en javascript para
           obtener el dia del sistema
        </p>
      
    </body>
</html>
