<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>
           Ejemplo 42
        </title>   
        <script Language="javascript" type="text/javascript">
          var num=prompt("Ingresa un numero entre 0 y 9");
          var letras = "";
          num=parseInt(num);
          switch(num){
            case 0:
            letras="Cero"
            break;
            case 1:
            letras="Uno"
            break;
            case 2:
            letras="Dos"
            break;
            case 3:
            letras="Tres"
            break;
            case 4:
            letras="Cuatro"
            break;
            case 5:
            letras="Cinco"
            break;
            case 6:
            letras="Seis"
            break;
            case 7:
            letras="Siete"
            break;
            case 8:
            letras="Ocho"
            break;
            case 9:
            letras="Nueve"
            break;
            default:
              console.log("Default");
          }
          alert("En Letras: "+letras);
        </script>
    </head> 
    <body>
        <p>Parrafo Ejercicio 42</p> 
        <p>Programa en javascript para
          devolver el numero en letras de un digito ingresado entre 0 y 9
        </p>
      
    </body>
</html>
