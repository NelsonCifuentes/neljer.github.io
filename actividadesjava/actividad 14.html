        <script Language="javascript" type="text/javascript">
            var num1 =prompt ("ingrese el primer numero: ");//Se ingresa el numero: 10
            var num2 =prompt ("ingrese el primer numero: ");//Se ingresa el numero: 20

            dif = num1-num2;
